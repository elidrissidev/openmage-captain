<VirtualHost *:80>
    ServerAdmin webmaster@example.com
    DocumentRoot "/usr/local/apache2/htdocs"
    ServerName localhost
    ErrorLog "logs/localhost-error_log"
    CustomLog "logs/localhost-access_log" common

    <Directory "/usr/local/apache2/htdocs">
        AllowOverride All
    </Directory>
</VirtualHost>
